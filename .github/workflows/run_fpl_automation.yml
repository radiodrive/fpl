name: FPL Daily Team Generation

on:
  schedule:
    # Runs every day at 6:00 AM UTC
    - cron:  '0 6 * * *'
  
  # Also runs when you push to the main branch
  push:
    branches:
      - main
      - master
      
  # Allows you to run it manually from the Actions tab in GitHub
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      # --- This step is now disabled to speed up the daily run ---
      # - name: Scrape Understat xG Data
      #   run: python3 scrape_understat.py

      - name: Run FPL Predictor Script
        run: python3 fpl_play_point_predictor_tp.py

      - name: Run FPL Optimizer Script
        run: python3 fpl_optimizer.py > optimized_squad.txt

      - name: Commit updated data
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ“Š Automated FPL data update"
          # Define the files to be committed (removed understat_data.csv)
          file_pattern: "fpl_predictions_v2.csv optimized_squad.txt"
          # Set the user for the commit
          commit_user_name: "FPL GitHub Action"
          commit_user_email: "actions@github.com"

